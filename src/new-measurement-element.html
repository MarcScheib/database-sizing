<template>
  <div class="card card-inverse card-dark">
    <div class="card-block">
      <h3 class="card-title">Add additional measurements</h3>
      <div>
        <div class="form-group row">
          <label for="name" class="col-sm-2 form-control-label card-text">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Enter a name..." value.bind="name">
          </div>
        </div>
        <div class="form-group row">
          <label for="type" class="col-sm-2 form-control-label card-text">Type</label>
          <div class="col-sm-10">
            <select class="form-control" id="type" value.bind="type">
              <option selected>Select a type...</option>
              <option repeat.for="type of measurementTypes" model.bind="type">${type.displayName}</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="values" class="col-sm-2 form-control-label card-text">Values</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" value.bind="values" min="1" id="values">
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary" click.delegate="addMeasurement()">Add</button>
    </div>
  </div>
</template>
